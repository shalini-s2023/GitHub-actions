name: Java Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Java
        run: javac Hello.java

      - name: Run Java
        run: java Hello

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-output
          path: Hello.class

